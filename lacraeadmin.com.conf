client_max_body_size 1024M;
server
{
    listen 8000;
    server_name lacraeadmin.com;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/lacraeadmin.com;
    
    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    #SSL-END
    
    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    #error_page 404 /404.html;
    #error_page 502 /502.html;
    #ERROR-PAGE-END
    
    #PHP-INFO-START  PHP引用配置，可以注释或修改
    include enable-php-71.conf;
    #PHP-INFO-END
    
    #REWRITE-START URL重写规则引用,修改后将导致面板设置的伪静态规则失效
    include /www/server/panel/vhost/rewrite/lacraeadmin.com.conf;
    #REWRITE-END
    
    #禁止访问的文件或目录
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
    {
        return 404;
    }
    
    #一键申请SSL证书验证目录相关设置
    location ~ \.well-known{
        allow all;
    }
    location /api {
            proxy_pass http://localhost:3000;
    }

    location /public{
           proxy_pass http://localhost:3000/public;
    }
   
    access_log  /www/wwwlogs/lacraeadmin.com.log;
    error_log  /www/wwwlogs/lacraeadmin.com.error.log;  
}